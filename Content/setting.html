<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setting - lsFeed</title>
<link rel="icon" href="./favicon.ico">
<link rel="stylesheet" href="./base.css">
<link rel="stylesheet" href="./setting.css">
<script src="./lib/fontawesome-all.min.js"></script>
</head>
<body>
<header>
  <ul>
    <li><a id="back" href="./index.html">
      <i class="fas fa-chevron-left"></i>
    </a></li>
    <li><a id="add" href="#">
      <i class="fas fa-plus"></i>
    </a></li>
  </ul>
</header>

<div id="main">
  <ul id="feeds"></ul>
</div>

<div class="modal">
    <input id="modal-trigger" class="checkbox" type="checkbox">
    <div class="modal-overlay">
      <label for="modal-trigger" class="o-close"></label>
      <div class="modal-wrap">
        <label id="modal-close" for="modal-trigger" class="close">
          <i class="fas fa-times"></i>
        </label>
        <p>Add a new feed</p>
        <form class="m-form">
          <label for="m-title">Title</label>
          <input id="m-title" type="text" placeholder="Feed Title">
          <label for="m-url">URL</label>
          <input id="m-url" type="text" placeholder="Feed URL">
          <div class="right">
            <a id="m-add" href="#">Add</a>
          </div>
        </form>
      </div><!-- /modal-wrap -->
    </div><!-- /modal-overlay -->
  </div><!-- /modal -->
<script src="./lib/jquery-3.3.1.min.js"></script>
<script src="./setting.js"></script>
</body>
</html>
